        repository: EMCLab-Sinica/DSPLib
        path: TI-DSPLib
        token: ${{ secrets.access_token }}
    - name: Test
      run: ./utils/test.sh

  mnist_stateful_cmsis:
    runs-on: ubuntu-20.04
    container: archlinux:latest
    env:
      CONFIG: '--stateful mnist'
      USE_ARM_CMSIS: 1
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v2
    - name: Checkout ARM-CMSIS
      uses: actions/checkout@v2
      with:
        repository: EMCLab-Sinica/ARM-CMSIS_5
        ref: patched
        path: ARM-CMSIS_5
    - name: Test
      run: ./utils/test.sh

  debug_build:
    runs-on: ubuntu-20.04
    container: archlinux:latest
    env:
      CONFIG: '--stateful mnist'
      DEBUG_BUILD: 1
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v2
    - name: Checkout TI-DSPLib
      uses: actions/checkout@v2
      with:
        repository: EMCLab-Sinica/DSPLib
        path: TI-DSPLib
        token: ${{ secrets.access_token }}
    - name: Test
      run: ./utils/test.sh

  old_system:
    runs-on: ubuntu-20.04
    container: centos:7
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v2
    - name: Checkout TI-DSPLib
      uses: actions/checkout@v2
      with:
        repository: EMCLab-Sinica/DSPLib
        path: TI-DSPLib
        token: ${{ secrets.access_token }}
    - name: Test
      run: ./utils/test-centos7.sh
